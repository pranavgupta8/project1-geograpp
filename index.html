<!DOCTYPE html>
<head>
<title>Geograpp Beta</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
	<div class="query-box">
		<form>
			<input type="text" name="country-query" placeholder="country name or world">
			<select type="text" name="period-query" required>
				<option selected="selected" disabled="disabled">Select a Time Period</option>
				<option>5 Years</option>
				<option>10 Years</option>
				<option>15 Years</option>
				<option>20 Years</option>
				<option>50 Years</option>
			</select>
			<input type="submit">
		</form> 
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
